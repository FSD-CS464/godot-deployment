		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

		<!-- Authentication postMessage listener for JWT authentication -->
		<script>
		// Parent origin for localhost testing - update this for production
		const EXPECTED_PARENT_ORIGIN = 'http://localhost:3000'; // Next.js default port

		// Store UID in case message arrives before Godot is ready
		let pendingUID = null;

		// Function to send UID to Godot once it's ready
		function sendUIDToGodot(uid) {
			// The GodotGameBridge_set_user_id function is created by Godot via JavaScriptBridge
			if (typeof GodotGameBridge_set_user_id !== 'undefined' && typeof GodotGameBridge_set_user_id === 'function') {
				try {
					GodotGameBridge_set_user_id(uid);
					console.log('Successfully sent UID to Godot: ' + uid);
					pendingUID = null; // Clear pending UID after successful send
				} catch (error) {
					console.error('Error calling GodotGameBridge_set_user_id:', error);
				}
				return true;
			}
			return false;
		}

		// Try to send pending UID when Godot becomes available
		function checkAndSendPendingUID() {
			if (pendingUID !== null) {
				if (sendUIDToGodot(pendingUID)) {
					return true;
				}
			}
			return false;
		}

		window.addEventListener('message', (event) => {
			// 1. **SECURITY CHECK:** Verify the origin of the sender
			if (event.origin !== EXPECTED_PARENT_ORIGIN) {
				console.warn('PostMessage received from UNTRUSTED origin:', event.origin);
				return;
			}

			const data = event.data;

			// 2. Validate the message format
			if (data && data.type === 'AUTH_INIT' && data.uid) {
				const uid = data.uid;
				console.log('Successfully received authenticated UID in Godot JS: ' + uid);

				// 3. Try to send immediately, or store for later
				if (!sendUIDToGodot(uid)) {
					// Godot not ready yet, store the UID
					pendingUID = uid;
					console.log('Godot not ready yet, storing UID for later...');
					
					// Poll for Godot to be ready (check every 100ms for up to 10 seconds)
					let attempts = 0;
					const maxAttempts = 100; // 10 seconds total
					const checkInterval = setInterval(() => {
						attempts++;
						if (checkAndSendPendingUID() || attempts >= maxAttempts) {
							clearInterval(checkInterval);
							if (attempts >= maxAttempts && pendingUID !== null) {
								console.error('GodotGameBridge_set_user_id not available after timeout');
							}
						}
					}, 100);
				}
			}
		}, false);

		// Also check periodically if a message arrives after page load
		setInterval(checkAndSendPendingUID, 500);
		</script>

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"godot-fsd","experimentalVK":false,"fileSizes":{"godot-fsd.pck":3511792,"godot-fsd.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
